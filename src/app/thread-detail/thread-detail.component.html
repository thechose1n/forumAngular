<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h3>{{thread.title}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <p>
        {{thread.content}}
        {{thread.content}}
      </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button class="edit">Bearbeiten</button>
    <button mat-button class="delete" color="warn" [routerLink]="['/threads']" (click)="delete(thread.id)">Löschen</button>
    <button mat-stroked-button [routerLink]="['/threads']">Zurück</button>
  </mat-card-actions>
</mat-card>
