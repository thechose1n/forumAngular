<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>
      <h3>{{thread.title}}</h3>
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
      <p>
        {{thread.content}}
        {{thread.content}}
      </p>
  </mat-card-content>
</mat-card>
<mat-card-actions align="begin">
    <button mat-raised-button class="delete" color="warn" [routerLink]="['/threads']" (click)="delete(thread.id)">Löschen</button>
    <button mat-raised-button [routerLink]="['/threads']">Zurück</button>
</mat-card-actions>
